version: "3"
services:
  client:
    image: usmanahmed/multi-client
    mem_limit: 128m
    hostname: client
  server:
    image: usmanahmed/multi-server
    mem_limit: 128m
    hostname: api
    environment:
      - REDIS_HOST=$REDIS_HOST
      - REDIS_PORT=$REDIS_PORT
      - POSTGRES_HOST=$PGHOST
      - POSTGRES_PORT=$PGPORT
      - POSTGRES_USER=$PGUSER
      - POSTGRES_PASSWORD=$PGPASSWORD
      - POSTGRES_DB=$PGDATABASE
  worker:
    image: usmanahmed/multi-worker
    mem_limit: 128m
    hostname: worker
    environment:
      - REDIS_HOST=$REDIS_HOST
      - REDIS_PORT=$REDIS_PORT
  nginx:
    image: usmanahmed/multi-nginx
    mem_limit: 128m
    hostname: nginx
    ports:
      - 80:80
    depends_on:
      - client
      - server